<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>
    <section>
    <div class="left_form">
        <label>
            Nome Completo: <br>
            <input type="text" required placeholder="Nome Completo">
        </label><br/>

        <label>
            RG: <br>
            <input type="text" required placeholder="00.000.000-0">
        </label><br/>

        <label>
            Pai: <br>
            <input type="text" placeholder="Nome do Pai">
        </label><br/>

        <label>
            Escolaridade: <br>
            <select>
                <option selected>Selecione</option>
                <option>Não Alfabetizado</option>
                <option>Ensino Fundamental</option>
                <option>Ensino Médio</option>
                <option>Ensino Superior</option>
                <option>Pós Graduação</option>
                <option>Mestre</option>
                <option>Doutor</option>
            </select><br/>
        </label>

        <label>
            Telefone: <br>
            <input type="tel" placeholder="0000-0000">
        </label><br/>

        <label>
            Email: <br>
            <input type="email" placeholder="email@email.com">
        </label><br/>
        <button>Cadastrar</button>
    <button>Limpar Dados</button>
    </div>

    <div class="right_form">
        <label>
            Data de Nascimento: <br>
            <input type="date" placeholder="__/__/____">
        </label><br/>

        <label>
            CPF: <br>
            <input type="text" required placeholder="000.000.000-00">
        </label><br/>

        <label>
            Mãe: <br>
            <input type="text"required placeholder="Nome da Mãe">
        </label><br/>

        <label>
            Profissão: <br>
            <input type="text" required placeholder="Profissão">
        </label><br/>

        <label>
            Celular: <br>
            <input type="text" placeholder="00000-0000">
        </label><br/>
    </div>
    </section>
    
</body>
</html>
